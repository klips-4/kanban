<div class="KanbanController__wrapper full-screen
        hidden-overflow
        flex flex-justify-around">
    <KanbanBoard
            :key="index"
            :elementIndex="index"
            :data="item"
            :lastBoard="index + 1 === boards.length"
            :firstBoard="!index"
            v-for="(item,index) in boards"
            @addButtonClick = "addButtonClick"
            @deleteTask = "deleteTask"
            @moveNextBoard="moveNextBoard"
            @movePrevBoard="movePrevBoard"
    />
    <KanbanAddForm
            v-if="addFormVisible"
            @addTask="addTask"
            :indexTask="indexTask"
            @close="closeCard"
    />
</div>
