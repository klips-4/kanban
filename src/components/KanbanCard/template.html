<div class="KanbanCard__wrapper" :style="{'background': color}">
    {{data.title}}

    <div class="KanbanCard__header full-width">

        <i class="fa fa-trash KanbanCard__header-center" v-if="first"></i>

        <i class="fa fa-arrow-left KanbanCard__header-left" v-if="!first"></i>

        <i class="fa fa-arrow-right KanbanCard__header-right" v-if="!last"></i>

        <div class="KanbanCard__content">
            {{data.deadline}}
        </div>

    </div>

</div>
